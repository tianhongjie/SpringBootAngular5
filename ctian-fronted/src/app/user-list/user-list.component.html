<mat-card>
  <mat-card-header>Car List</mat-card-header>
  <mat-card-content>
    <mat-list>
      <ng-container *ngFor="let user of users">
        <mat-list-item>
          <h3 mat-line>
            <a mat-button [routerLink]="['/user-edit', user.id]">{{user.name}}</a>
          </h3>
        </mat-list-item>
        <mat-divider></mat-divider>
      </ng-container>
    </mat-list>
  </mat-card-content>

  <button mat-fab color="primary" [routerLink]="['/user-add']">Add</button>
</mat-card>
